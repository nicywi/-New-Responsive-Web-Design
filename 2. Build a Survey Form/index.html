<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description" class="description">Thank you for taking the time to help us improve the platform</p>
</head>
<body>
  <main>
<!-- START -->
<!-- Form basic info -->
  <form id="survey-form">
    <label id="name-label">Name:</label>
    <input required id="name" placeholder="Enter your name">
      <label id="email-label">E-mail:</label>
<input required id="email" type="email" placeholder="Enter your email">
       <label id="number-label" >Number:</label>
<input id="number" type="number" min="18" max="99" placeholder="Age">
<!-- Section with dropdown -->
      <section>
        <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>

<select name="dropdown" id="dropdown">
  <option value="challenges">Challenges</option>
  <option value="projects">Projects</option>
  <option value="community">Community</option>
  <option value="open space">Open space</option>
</select>

<!-- Section with radio buttons -->
<fieldset>
<legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input id="definitely" type="radio" name="d-m-ns" value="definitely" checked> Definitely</label>
            <label><input id="maybe" type="radio" name="d-m-ns" value="maybe"> Maybe</label>
            <label><input id="not sure" type="radio" name="d-m-ns" value="not sure">Not Sure</label>
          </fieldset>
          </section>
<!-- Section checkbox -->
<fieldset>
            <legend>What would you like to see improved?</legend>
            <input id="front-end" type="checkbox" name="improved" value="front-end" checked> <label for="front-end">Front-end Projects</label>
            <input id="backend" type="checkbox" name="impoved" value="backend"> <label for="backend">Back-end Projects</label>
            <input id="datavis" type="checkbox" name="improved" value="datavis"> <label for="datavis">Data Visualization</label>
          </fieldset>
  <p><label for="comments">Any comments or suggestions?</label></p>
  <textarea id="comments" name="comments" class="input-textarea" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
          <button id="submit">Submit</button>
  </form>
  </main>
</body>
<footer>
</footer>
</html>
